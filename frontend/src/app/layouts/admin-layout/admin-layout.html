<div class="admin-container">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 7l-7 5 7 5V7z" fill="currentColor" />
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                </svg>
                <h2>AutoVibes</h2>
            </div>
            <p class="sidebar-subtitle">Panel de Control</p>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <a class="nav-link" [routerLink]="['/admin/dashboard']" routerLinkActive="active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18M1 4h22v16H1z" />
                    </svg>
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="nav-section">
                <p class="nav-section-title">Gesti√≥n</p>
                <a class="nav-link" [routerLink]="['/admin/autos']" routerLinkActive="active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M19 17h2v.5M1 7h22v10H1zM6.5 17a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0zM22.5 17a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                    </svg>
                    <span>Autos</span>
                </a>
                <a class="nav-link" [routerLink]="['/admin/contactos']" routerLinkActive="active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <span>Contactos</span>
                </a>
                <a class="nav-link" [routerLink]="['/admin/usuarios']" routerLinkActive="active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    <span>Usuarios</span>
                </a>
            </div>

            <div class="nav-section nav-bottom">
                <button class="nav-link logout-btn" (click)="logout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 13l4-4m0 0l-4-4m4 4H9" />
                    </svg>
                    <span>Salir</span>
                </button>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Admin Name - Top Right -->
        <div class="admin-name-topright">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>
            <span>{{ adminName }}</span>
        </div>

        <div class="admin-content">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
