spring.application.name=backend

# Configuración de MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ventadeautos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA - IMPORTANTE - usar create cuando reseteas, update para producción
# Para desarrollo: cambiar a 'create' si necesitas resetear la BD
# Para producción: usar 'validate' o 'none'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Data initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Puerto del servidor
server.port=8080

# Logging - Ajustar según ambiente
# DEBUG para desarrollo, INFO para producción
logging.level.com.ventadeautos=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
